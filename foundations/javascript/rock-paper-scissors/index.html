                <div class="scorebord">
                    <h2>Scorebord</h2>
                    <div class="score">
                        <div class="points">
                            <h3>Player</h3>
                            <p id="playerScore">0</p>
                        </div>
                        <div class="points">
                            <h3>Computer</h3>
                            <p id="computerScore">0</p>
                        </div>
                    </div>
                </div>
                <h2>Choose wisely.</h2>
                <div class="choice">

                    <button id="rock"></button>
                    <button id="paper"></button>
                    <button id="scissors"></button>
                </div>
            </div>
        </div>
