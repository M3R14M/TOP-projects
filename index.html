<html>

<head>
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>The Odin Project: Paths</h1>
        <section>
            <p>This page is to view my projects as a live web version. For more detail on the projects themselves, please visit <a href="https://github.com/M3R14M/TOP-projects/tree/main">GitHub</a>.
                Listed below are the paths I've made projects on for TOP:</p>
        </section>
        <div></div>

    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/M3R14M/TOP-projects/contents/');
            const data = await response.json();
            let htmlString = '<ul>';
            for (let file of data) {
                if (file.size == 0){
                htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
                }};
            htmlString += '</ul>';
            document.getElementsByTagName('div')[0].innerHTML = htmlString;
        })()
    </script>

</body>

</html>
